    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
        }

        header {
            background-color: #111111;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;

        nav ul li a {

        .container {

        .photo-album {

            flex-direction: column;
            align-items: center;

            border-radius: 0 10px 10px 0; /* Esquinas redondeadas */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .image-container {
            width: 90%;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 50%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .next-button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .next-button:hover {
